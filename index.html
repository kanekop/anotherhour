<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock - Another Hour</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timezone-container">
        <label for="timezone">Choose Time Zone:</label>
        <select id="timezone">
            <option value="Local">Local Time</option>
            <option value="Asia/Tokyo">Tokyo (JST)</option>
            <option value="Asia/Singapore">Singapore (SGT)</option>
            <option value="Asia/Kolkata">Kolkata (IST)</option>
            <option value="Asia/Kolkata">Delhi (IST)</option>
            <option value="Europe/Zurich">Zurich (CET)</option>
            <option value="Europe/Rome">Milan (CET)</option>
            <option value="Europe/London">London (GMT)</option>
            <option value="America/New_York">New York (EST)</option>
            <option value="America/Vancouver">Williams Lake (PT)</option>
        </select>
    </div>
    
    <div id="headline" class="headline">Checking Another Hour status...</div>

    <div class="clock-container">
        <div class="clock">
            <div class="pie-slice"></div>
            <div class="hand second-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand hour-hand"></div>

            <!-- Numbers 1 to 24 and "A" for Another Hour -->
            <div class="number" style="--n: 1;"><span>1</span></div>
            <div class="number" style="--n: 2;"><span>2</span></div>
            <div class="number" style="--n: 3;"><span>3</span></div>
            <div class="number" style="--n: 1;"><span>1</span></div>
            <div class="number" style="--n: 2;"><span>2</span></div>
            <div class="number" style="--n: 3;"><span>3</span></div>
            <div class="number" style="--n: 4;"><span>4</span></div>
            <div class="number" style="--n: 5;"><span>5</span></div>
            <div class="number" style="--n: 6;"><span>6</span></div>
            <div class="number" style="--n: 7;"><span>7</span></div>
            <div class="number" style="--n: 8;"><span>8</span></div>
            <div class="number" style="--n: 9;"><span>9</span></div>
            <div class="number" style="--n: 10;"><span>10</span></div>
            <div class="number" style="--n: 11;"><span>11</span></div>
            <div class="number" style="--n: 12;"><span>12</span></div>
            <div class="number" style="--n: 13;"><span>13</span></div>
            <div class="number" style="--n: 14;"><span>14</span></div>
            <div class="number" style="--n: 15;"><span>15</span></div>
            <div class="number" style="--n: 16;"><span>16</span></div>
            <div class="number" style="--n: 17;"><span>17</span></div>
            <div class="number" style="--n: 18;"><span>18</span></div>
            <div class="number" style="--n: 19;"><span>19</span></div>
            <div class="number" style="--n: 20;"><span>20</span></div>
            <div class="number" style="--n: 21;"><span>21</span></div>
            <div class="number" style="--n: 22;"><span>22</span></div>
            <div class="number" style="--n: 23;"><span>23</span></div>
            <div class="number" style="--n: 24;"><span>24</span></div>
            <div class="number" style="--n: 25;"><span>A</span></div> <!-- "A" for Another Hour at the top -->
        </div>
    </div>

    <div class="digital-time">
        <div id="time-display-24">24-Hour Time: --:--:--</div>
        <div id="time-display-25">Another Hour Time: --:--:--</div>
        <div id="remaining-time">You have another --:-- today</div>
    </div>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
